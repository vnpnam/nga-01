<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√¨nh c∆∞·ªõi ha</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
        }

        .text-container {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
            animation: float 2.5s ease-in-out infinite alternate, glow 1.5s infinite alternate;
            transition: transform 0.3s;
        }

        .text-container:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-25px); }
        }

        @keyframes glow {
            from { text-shadow: 4px 4px 20px rgba(255, 255, 255, 0.7); }
            to { text-shadow: 4px 4px 30px rgba(255, 255, 255, 1); }
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 150px;
            position: relative;
        }

        .button {
            padding: 20px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #ff4f70;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            position: relative;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover { background: #ff2e5a; }
        .button:active { transform: scale(0.9); }
        
        .no-button { transition: 0.3s ease-in-out; position: relative; }

        .message-container {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.4);
            min-height: 35px;
            text-align: center;
        }

        .heart {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: floatHeart 5s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes floatHeart {
            from { transform: translateY(0) scale(1); opacity: 0.8; }
            to { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        .ngon-text {
            position: absolute;
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            from { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            to { opacity: 0; transform: scale(1); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const noButton = document.querySelector(".no-button");
            const yesButton = document.querySelector(".button");
            const messageContainer = document.createElement("div");
            messageContainer.classList.add("message-container");
            document.body.appendChild(messageContainer);
            
            let clickCount = 0;
            const messages = [
                "Th·∫≠t kh√¥ng? Nghƒ© l·∫°i ƒëi!",
                "B√πn √° :<<",
                "√ÅC QU·ª∂YYYYYY"
            ];
            
            noButton.addEventListener("click", function() {
                if (clickCount < messages.length) {
                    messageContainer.textContent = messages[clickCount];
                    clickCount++;
                } else {
                    messageContainer.textContent = "";
                }
            });

            noButton.addEventListener("mouseenter", function() {
                if (clickCount >= messages.length) { moveButton(); }
            });

            function moveButton() {
                const maxX = window.innerWidth - noButton.clientWidth - 50;
                const maxY = window.innerHeight - noButton.clientHeight - 50;
                let x = Math.random() * maxX;
                let y = Math.random() * maxY;
                x = Math.max(10, Math.min(x, maxX));
                y = Math.max(10, Math.min(y, maxY));
                noButton.style.position = "absolute";
                noButton.style.left = `${x}px`;
                noButton.style.top = `${y}px`;
            }

            yesButton.addEventListener("click", function() {
                const ngonText = document.createElement("div");
                ngonText.classList.add("ngon-text");
                ngonText.textContent = "Ngon!";
                ngonText.style.left = `${Math.random() * 80 + 10}vw`;
                ngonText.style.top = `${Math.random() * 80 + 10}vh`;
                document.body.appendChild(ngonText);
                setTimeout(() => ngonText.remove(), 2000);
            });

            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${2 + Math.random() * 3}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
            setInterval(createHeart, 300);
        });
    </script>
</head>
<body>
    <div class="text-container">üíç M√¨nh c∆∞·ªõi ha üíñ</div>
    <div class="button-container">
        <button class="button">C∆∞·ªõi üíñ</button>
        <button class="button no-button">Kh√¥ng c∆∞·ªõi</button>
    </div>
</body>
</html>
