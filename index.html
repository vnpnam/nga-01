<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi vợ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            line-height: 1.2;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        button {
            background-color: #12264b;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        button:hover {
            background-color: #0d1c3a;
        }

        .popup {
            position: absolute;
            width: 250px;
            height: 150px;
            background-color: #ffc0cb;
            border: 2px solid white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .popup.show {
            opacity: 1;
            transform: scale(1);
        }

        .title-bar {
            background-color: white;
            padding: 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .close-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>
        Anh có<br>
        điều<br>
        muốn<br>
        nói
    </h1>

    <button onclick="startFlood()">Nhấn đây nè</button>

    <script>
        let floodActive = false;

        function startFlood() {
            if (floodActive) return; // Tránh bấm nhiều lần làm chạy lại
            floodActive = true;

            function createPopup() {
                let popup = document.createElement("div");
                popup.classList.add("popup");
                popup.style.top = `${Math.random() * (window.innerHeight - 160)}px`;
                popup.style.left = `${Math.random() * (window.innerWidth - 260)}px`;

                let titleBar = document.createElement("div");
                titleBar.classList.add("title-bar");
                titleBar.innerHTML = `<span>Tràn ngập bộ</span><span class="close-btn" onclick="this.parentElement.parentElement.remove()">-</span>`;

                let message = document.createElement("div");
                message.innerText = "Nhớ nhớ nhớ em!";
                
                popup.appendChild(titleBar);
                popup.appendChild(message);
                document.body.appendChild(popup);

                setTimeout(() => {
                    popup.classList.add("show");
                }, 100);

                // Tạo popup liên tục
                setTimeout(createPopup, Math.random() * 400 + 100); // Xuất hiện mỗi 100ms - 500ms
            }

            createPopup();
        }
    </script>

</body>
</html>
